<h2>검사 진행 중</h2>
<div class="content-card scan-animation-card">
    <div class="scanner-animation">
        <div class="phone">
            <div class="notch"></div>
            <div class="phone-screen">
                <div class="scanner-beam" id="scanBeam"></div>
                <i class="fas fa-triangle-exclamation hack-icon"></i>
                <div class="hack-alert">SYSTEM<br />SCANNING</div>
                <div style="margin-top:20px; color:#00d2ff; font-size:14px; font-weight:bold;">
                    [!] 비정상 권한 접근 탐지...<br />

                    [!] AI 기반 지능형 위협 분석 중...
                </div>
                <div class="data-particle dp-1">App</div>
                <div class="data-particle dp-2">File</div>
                <div class="data-particle dp-3">System</div>
                <div class="data-particle dp-4">Network</div>
            </div>
        </div>
    </div>
    <p id="scan-status-text">기기 연결을 확인하는 중...</p>
    <div class="progress-bar-container">
        <div id="progress-bar" style="width: 0%;"></div>
    </div>
    <div class="warning-box">
        <img alt="Warning" src="./assets/icon-warning.png" />
        <span><strong>경고:</strong> 검사가 완료될 때까지 USB 케이블을 절대 분리하지 마십시오.</span>
