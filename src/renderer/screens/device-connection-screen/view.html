<div class="phone-screen">
<div class="screen-icon-container">

<rect height="50" rx="4" stroke="currentColor" stroke-width="4" width="30" x="15" y="10"></rect>

<path d="M38 50L38 60" stroke="currentColor" stroke-linecap="round" stroke-width="4"></path>

</div>

                    </p>
<div id="start-scan-container" style="display: none; margin-top: 30px;">
<button class="primary-button" id="real-start-scan-btn">검사 시작하기</button>
</div>

<button class="secondary-button" id="back-to-info-btn" style="width: 100%;">← 뒤로 가기</button>
