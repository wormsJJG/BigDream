<div class="report-screen">
  <div id="scan-info-empty" class="muted hidden">불러온 검사 결과가 없습니다.</div>

  <div id="scan-info-wrapper" class="content-card report-info-card">
    <div class="report-info-header">
      <h3 class="section-title">검사 정보</h3>
      <div class="report-saved-at">
        저장 일시: <span id="scan-info-saved-at">-</span>
      </div>
    </div>

    <div class="report-info-body">
      <div class="content-card scan-info-card">
        <h3 class="section-title">대상자 정보</h3>
        <table class="info-table">
          <tr>
            <th>대상자 이름</th>
            <td id="scan-info-examiner-name">-</td>
          </tr>
          <tr>
            <th>휴대폰 번호</th>
            <td id="scan-info-examiner-phone">-</td>
          </tr>
        </table>
      </div>

      <div class="content-card scan-info-card">
        <h3 class="section-title">기기 세부 사양</h3>
        <table class="info-table">
          <tr>
            <th>모델</th>
            <td id="scan-info-model">-</td>
          </tr>
          <tr>
            <th>OS 버전</th>
            <td id="scan-info-os">-</td>
          </tr>
          <tr>
            <th>일련번호</th>
            <td id="scan-info-serial">-</td>
          </tr>
          <tr>
            <th>루팅 여부</th>
            <td id="scan-info-root">-</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
