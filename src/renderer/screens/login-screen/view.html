<div class="content-card login-card">
<h2>환영합니다</h2>
<p>로그인하여 서비스를 시작하세요.</p>
<form id="login-form">
<input id="username" placeholder="아이디" type="text"/>
<input id="password" placeholder="비밀번호" type="password"/>
<div class="remember-container">
<input id="remember-me" type="checkbox"/>
<label for="remember-me">아이디 비밀번호 기억하기</label>
</div>
<!-- 추가 한 로그인 로딩창 -->
<p class="error-message" id="login-error" style="margin: 0;"></p>
<div class="loader-container" id="login-loader" style="display:none">
<div class="loader-spinner"></div>
<p>로그인 중입니다...</p>
</div>
<button class="primary-button" type="submit">로그인</button>
</form>
</div>
