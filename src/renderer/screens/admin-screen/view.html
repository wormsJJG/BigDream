<div class="admin-top-header">
<h2 style="margin: 0;">🛡️ 관리자 대시보드</h2>
<p style="margin: 5px 0 0 0; font-size: 13px; color: #666;">업체 관리 및 검사 리포트 조회 시스템</p>
</div>
<div class="admin-tabs">
<button class="admin-tab-btn active" data-target="admin-tab-register">➕ 업체 등록</button>
<button class="admin-tab-btn" data-target="admin-tab-list">🏢 업체 목록</button>
<button class="admin-tab-btn" data-target="admin-tab-reports">📩 전송된 기록</button>
</div>
<div class="admin-content-area">
<div class="admin-tab-content active" id="admin-tab-register">
<div class="content-card">
<h3>신규 업체 계정 생성</h3>
<form id="admin-create-user-form">
<div class="form-group">
<label>업체 유형</label>
<select id="user-role-select" style="width: 100%; padding: 14px 16px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 15px; background-color: #f9fafb;">
<option value="user">일반 업체 (시간 랜덤 20~30분)</option>
<option value="distributor">총판 (검사 시간 설정 가능)</option>
<option value="admin">관리자 (모든 권한)</option>
</select>
</div>
<div class="form-group"><label>업체명</label><input id="new-user-name" required="" type="text"/></div>
<div class="form-group"><label>업체 아이디</label><input id="new-user-id" required="" type="text"/></div>
<div class="form-group"><label>비밀번호</label><input id="new-user-pwd" required="" type="text"/></div>
<div class="form-group"><label>검사 횟수</label><input id="new-user-quota" type="number" value="40"/></div>
<button class="primary-button" type="submit">계정 생성하기</button>
</form>
</div>
</div>
<div class="admin-tab-content" id="admin-tab-list">
<div class="content-card">
<h3>등록된 업체 현황 <button class="secondary-button" id="refresh-users-btn">🔄 새로고침</button></h3>
<table class="admin-table">
<thead>
<tr>
<th>업체명 (ID)</th>
<th>상태</th>
<th>잔여 횟수</th>
<th>최근 접속</th>
<th>기능 제어</th>
</tr>
</thead>
<tbody id="admin-user-list-body"></tbody>
</table>
</div>
</div>
<div class="admin-tab-content" id="admin-tab-reports">
<div class="content-card">
<h3>전송된 리포트 목록 <button class="secondary-button" id="refresh-reports-btn">🔄 새로고침</button>
</h3>
<table class="admin-table">
<thead>
<tr>
<th>전송 일시</th>
<th>업체명</th>
<th>메시지</th>
<th>결과</th>
<th>보기</th>
</tr>
</thead>
<tbody id="admin-reports-body"></tbody>
</table>
</div>
</div>
</div>
